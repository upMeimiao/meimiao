<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>任务状态监控</title>
    <link rel="stylesheet" href="/public/css/element.css">
    <link rel="stylesheet" href="/public/css/style.css">
</head>
<body>
<div id="app">
    <template>
        <el-radio-group style="width: 1260px;margin: 20px auto;" v-model="radio" @change="changePlatform">
            <el-radio-button v-for="(item, index) in platform" :label="item.id" :disabled="item.id == 21 || item.id ==28">{{item.name}}</el-radio-button>
        </el-radio-group>
        <el-table v-loading="loading" element-loading-text="拼命加载中" :data="items" border style="max-width: 1260px;margin: 20px auto;"  :row-class-name="tableRowClassName">
            <!--<el-table-column align="center" prop="p"  :formatter="show_pname" label="平台">-->
            <!--</el-table-column>-->
            <el-table-column align="center" prop="bid" width="320"  label="ID">
            </el-table-column>
            <el-table-column align="center" prop="bname" width="160"  label="用户名">
            </el-table-column>
            <el-table-column align="center" prop="videoNumber" label="视频总数">
            </el-table-column>
            <el-table-column align="center" prop="post_t" width="110" :formatter="show_s_time" label="服务器发送任务时间">
            </el-table-column>
            <el-table-column align="center" prop="update_t" width="110" :formatter="show_s_time" label="服务器任务更新时间">
            </el-table-column>
            <el-table-column align="center" prop="init" width="110" :formatter="show_time" label="爬虫初始化时间">
            </el-table-column>
            <el-table-column align="center" prop="create" width="110" :formatter="show_time" label="爬虫任务创建时间">
            </el-table-column>
            <el-table-column align="center" prop="update" width="110" :formatter="show_time" label="爬虫任务更新时间">
            </el-table-column>
            <el-table-column align="center" prop="is_post" :formatter="show_status" label="更新状态" :filters="[{ text: '是', value: 0 }, { text: '否', value: 1 }]" :filter-method="filterStatus">
            </el-table-column>
        </el-table>
    </template>
</div>
<script src="/public/js/lib/vue.min.js"></script>
<script src="/public/js/lib/vue-resource.min.js"></script>
<script src="/public/js/lib/moment.min.js"></script>
<script src="/public/js/lib/element.js"></script>
<script src="/public/js/action.js"></script>
</body>
</html>
