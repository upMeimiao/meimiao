<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>视频列表</title>
    <link rel="stylesheet" href="/stylesheets/element.css">
    <link rel="stylesheet" href="/stylesheets/style.css">
</head>
<body>
	<div id="app">
	    <template>
	        <el-row style="width: 1260px;margin: 20px auto;">
	            <el-radio-group v-model="radio" @change="changePlatform">
	                <el-radio-button v-for="(item, index) in platform" :label="item.id">{{item.name}}</el-radio-button>
	            </el-radio-group>
	        </el-row>
	        <el-row style="width: 1260px;margin: 20px auto;">
	            <!--<el-col :span="7">-->
	                <!--<el-input placeholder="请输入内容" v-model="input" @keyup.enter.native="search" style="width: 300px;">-->
	                    <!--<el-select v-model="select" slot="prepend" placeholder="请选择">-->
	                        <!--<el-option label="ID" value="1"></el-option>-->
	                        <!--<el-option label="用户名" value="2"></el-option>-->
	                    <!--</el-select>-->
	                    <!--<el-button slot="append" icon="search" @click="search"></el-button>-->
	                <!--</el-input>-->
	            <!--</el-col>-->
	            <el-col :span="3">
	                <el-button type="success" @click="refresh">数据刷新</el-button>
	            </el-col>
	        </el-row>
	        <el-row style="width: 1260px;margin: 0 auto;">
	            <el-table v-loading="loading" element-loading-text="拼命加载中" :data="items" border style="width: 100%;" @row-click="gotoList" max-height="750">
	                <el-table-column align="center" prop="p"  :formatter="show_pname" width="200" label="平台">
	                </el-table-column>
	                <el-table-column align="center" prop="bid" width="428"  label="bid">
	                </el-table-column>
	                <el-table-column align="center" prop="aid" width="430"  label="aid">
	                </el-table-column>
					<el-table-column align="center" label="操作" width="200">
						<template scope="scope">
							<el-button
									size="small"
									@click="gotoList(scope.row)">查看详情
							</el-button>
						</template>
					</el-table-column>
	            </el-table>
	        </el-row>
	    </template>
	</div>
    <script src="/javascripts/lib/vue.min.js"></script>
    <script src="/javascripts/lib/vue-resource.min.js"></script>
    <script src="/javascripts/lib/moment.min.js"></script>
    <script src="/javascripts/lib/element.js"></script>
	<script src="/javascripts/commentVideo.js"></script>
</body>
</html>
